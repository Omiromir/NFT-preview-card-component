<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>

  <main>
    <div class="container">
        <div class="content__image"><img src="images/image-equilibrium.jpg" alt="equilibrium"></div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="descr">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <p class="price">0.041 ETH</p>
          <p class="time">3 days left</p>
        </div>
        <div class="avatar-author">
          <img class="avatar" src="images/image-avatar.png" alt="Avatar">
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </div>
    </div>
  </main>

  
</body>
</html>
